name: Build frostbite_fix v7

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure (x86)
        run: |
          cmake -B build -A Win32 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          mkdir dist
          copy build\Release\frostbite_fix.dll dist\frostbite_fix.dll

      - uses: actions/upload-artifact@v4
        with:
          name: frostbite_fix_v7
          path: dist\
